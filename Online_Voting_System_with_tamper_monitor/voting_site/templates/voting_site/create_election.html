{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Election - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <!-- Header -->
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="{% url 'admin_dashboard' %}">üó≥Ô∏è Online Voting System</a>
            <div>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-light btn-sm me-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </header>

    <!-- Create Election Form -->
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h4 class="card-title mb-4">Create New Election</h4>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="election_name" class="form-label">Election Name</label>
                    <input type="text" class="form-control" id="election_name" name="election_name" required>
                </div>

                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date & Time</label>
                    <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
                </div>

                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date & Time</label>
                    <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create Election</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Online Voting System. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
