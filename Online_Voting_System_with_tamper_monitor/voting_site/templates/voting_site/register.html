{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Online Voting System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body
    <!-- style="
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f8f9fa;
    " -->
  >
    <header style="background-color: #343a40; padding: 1rem 0">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          class="navbar-brand"
          href="/"
          style="color: white; font-weight: bold; font-size: 1.5rem"
          >Online Voting System</a
        >
        <a
          class="btn"
          href="{% url 'login' %}"
          style="
            background-color: transparent;
            border-color: white;
            color: white;
          "
          >Login</a
        >
      </div>
    </header>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 120px); padding: 2rem 0"
    >
      <div
        class="card p-5 shadow"
        style="
          width: 100%;
          max-width: 500px;
          background-color: rgba(255, 255, 255, 0.95);
          border-radius: 10px;
        "
      >
        <div class="card-body">
          <h2
            class="card-title text-center mb-4"
            style="color: #343a40; font-weight: bold"
          >
            Create Your Voter Account
          </h2>

          <form
            method="post"
            enctype="multipart/form-data"
            style="color: #495057"
          >
            {% csrf_token %} {{ form.as_p }}
            <button
              type="submit"
              class="btn btn-block mt-4"
              style="
                background-color: #007bff;
                color: white;
                width: 100%;
                padding: 10px;
                font-weight: bold;
                border: none;
              "
            >
              Register
            </button>
          </form>

          <p class="mt-3 text-center" style="color: #6c757d">
            Already have an account?
            <a
              href="{% url 'login' %}"
              style="color: #007bff; text-decoration: none"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>

    <footer
      style="
        background-color: #343a40;
        color: #adb5bd;
        padding: 1rem 0;
        text-align: center;
      "
    >
      <div class="container">
        <p style="margin: 0">
          &copy; 2025 Online Voting System. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
